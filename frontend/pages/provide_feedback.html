<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provide Feedback - ApnaGarage</title>
    <link rel="stylesheet" href="../css/provide_feedback.css">
</head>
<body>

    <!-- Header -->
    <header class="feedback-header">
        <div class="header-left">APNA GARAGE</div>
        <div class="header-buttons">
            <button class="return-button" onclick="returnToHome()">Return</button>
            <button class="logout-button" onclick="logout()">Log Out</button>
        </div>
    </header>

    <!-- Feedback Section -->
    <div class="feedback-container">
        <!-- Technician Info -->
        <div class="technician-info">
            <h2>John Doe</h2>
            <p>Technician Rating</p>
        </div>

        <!-- Star Rating -->
        <div class="star-rating" id="starRating">
            <span data-value="1">&#9733;</span>
            <span data-value="2">&#9733;</span>
            <span data-value="3">&#9733;</span>
            <span data-value="4">&#9733;</span>
            <span data-value="5">&#9733;</span>
        </div>

        <!-- Review Text -->
        <p class="review-prompt">Please leave a review of your experience</p>
        <textarea class="review-box" placeholder="Write your review here..."></textarea>

        <!-- Submit Button -->
        <button class="submit-feedback">Submit Feedback</button>
    </div>

    <script src="../js/provide_feedback.js"></script>
</body>
</html>
