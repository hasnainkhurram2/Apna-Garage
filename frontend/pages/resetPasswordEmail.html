<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - ApnaGarage</title>
  <link rel="stylesheet" href="../css/resetPasswordEmail.css" />
  <link rel="stylesheet" href="../css/navbar.css" />
</head>

<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="nav-left">
      <h1>APNA GARAGE</h1>
    </div>
    <div class="nav-right">
      <button class="nav-button" onclick="redirectToLogin()">RETURN</button>
    </div>
  </div>

  <!-- Reset Password Form -->
  <div class="form-container">
    <h2>Please Enter Email for Reset Link</h2>
    <form id="resetPasswordForm">
      <label for="email">Email:</label>
      <input id="email" name="email" placeholder="Enter your registered email" required />


      <button type="submit" class="submit-button">Get Link</button>
    </form>
  </div>

  <script src="../js/resetPasswordEmail.js"> </script>

</body>

</html>
