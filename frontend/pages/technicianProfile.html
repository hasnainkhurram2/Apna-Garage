<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Profile - ApnaGarage</title>
  <link rel="stylesheet" href="../css/userProfile.css" />
  <link rel="stylesheet" href="../css/navbar.css" />
</head>

<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="nav-left">
      <h1>APNA GARAGE</h1>
    </div>
    <div class="nav-right">
      <button class="nav-button orange" onclick="redirectToDashboard()">
        Return
      </button>
      <button class="nav-button orange" onclick="enableEditMode()">
        Edit Profile
      </button>
      <button class="nav-button orange" onclick="deleteMyAccount()">
        Delete my Account
      </button>
    </div>
  </div>

  <!-- Profile Section -->
  <div class="profile-container">
    <table class="profile-table">
      <tr>
        <td>Name:</td>
        <td class="field">
          <div id="name" class="value-box" contenteditable="false">
            Loading
          </div>
          <span class="edit-icon hidden" onclick="toggleFieldEditable('name')">✏️</span>
        </td>
      </tr>
      <tr>
        <td>Email:</td>
        <td class="field">
          <div id="email" class="value-box" contenteditable="false">
            Loading
          </div>
          <span class="edit-icon hidden" onclick="toggleFieldEditable('email')">✏️</span>
        </td>
      </tr>
      <tr>
        <td>Address:</td>
        <td class="field">
          <div id="address" class="value-box" contenteditable="false">
            Loading
          </div>
          <span class="edit-icon hidden" onclick="toggleFieldEditable('address')">✏️</span>
        </td>
      </tr>
      <tr>
        <td>Contact Number:</td>
        <td class="field">
          <div id="contact" class="value-box" contenteditable="false">
            Loading
          </div>
          <span class="edit-icon hidden" onclick="toggleFieldEditable('contact')">✏️</span>
        </td>
      </tr>
      <tr>
        <td>Date of Birth:</td>
        <td class="field">
          <div id="dob" class="value-box" contenteditable="false">
            Loading
          </div>
          <span class="edit-icon hidden" onclick="toggleFieldEditable('dob')">✏️</span>
        </td>
      </tr>
    </table>
  </div>

  <!-- Save/Cancel Buttons -->
  <div class="profile-buttons hidden">
    <button class="button orange" onclick="saveChanges()">Save</button>
    <button class="button gray" onclick="cancelChanges()">Cancel</button>
  </div>

  <script src="../js/userProfile.js"></script>
</body>

</html>
