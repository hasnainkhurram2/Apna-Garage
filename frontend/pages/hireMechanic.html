<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hire Mechanic - Apna Garage</title>
    <link rel="stylesheet" href="../css/hireMechanicPageBody.css" />
    <link rel="stylesheet" href="../css/hireTechnicianPageContainer.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="nav-left">
        <h1>APNA GARAGE</h1>
      </div>
      <div class="nav-right">
        <button class="nav-button" onclick="redirectToDashboard()">
          RETURN
        </button>
      </div>
    </nav>

    <!-- Hire Mechanic Form -->
    <div class="form-container">
      <h2>HIRE A MECHANIC</h2>
      <form id="hireForm">
        <label for="location">Location:</label>
        <select id="location" name="location" required>
          <option value="" disabled selected>Select Location</option>
          <option value="Al Hamra Town">Al Hamra Town</option>
          <option value="Allama Iqbal Town">Allama Iqbal Town</option>
          <option value="Askari Housing Scheme">Askari Housing Scheme</option>
          <option value="Baghbanpura">Baghbanpura</option>
          <option value="Badami Bagh">Badami Bagh</option>
          <option value="Bahria Town">Bahria Town</option>
          <option value="Bhatta Chowk">Bhatta Chowk</option>
          <option value="Cantt (Cantonment)">Cantt (Cantonment)</option>
          <option value="Chowk Yateem Khana">Chowk Yateem Khana</option>
          <option value="Chungi Amar Sidhu">Chungi Amar Sidhu</option>
          <option value="Chungi Multan Road">Chungi Multan Road</option>
          <option value="DHA (Defence Housing Authority)">DHA (Defence Housing Authority)</option>
          <option value="Dharampura">Dharampura</option>
          <option value="Data Darbar Area">Data Darbar Area</option>
          <option value="Eden Cottage">Eden Cottage</option>
          <option value="Eden Value Homes">Eden Value Homes</option>
          <option value="Faisal Town">Faisal Town</option>
          <option value="Garden Town">Garden Town</option>
          <option value="Ghaziabad">Ghaziabad</option>
          <option value="Green Town">Green Town</option>
          <option value="Gulberg">Gulberg</option>
          <option value="Harbanspura">Harbanspura</option>
          <option value="Ichhra">Ichhra</option>
          <option value="Iqbal Park">Iqbal Park</option>
          <option value="Iqbal Town Extension">Iqbal Town Extension</option>
          <option value="Islamia Park">Islamia Park</option>
          <option value="Johar Town">Johar Town</option>
          <option value="Jubilee Town">Jubilee Town</option>
          <option value="Kahna Nau">Kahna Nau</option>
          <option value="Kot Khawaja Saeed">Kot Khawaja Saeed</option>
          <option value="Kot Lakhpat">Kot Lakhpat</option>
          <option value="M.A. Johar Town">M.A. Johar Town</option>
          <option value="Misri Shah">Misri Shah</option>
          <option value="Model Town">Model Town</option>
          <option value="Mohlanwal">Mohlanwal</option>
          <option value="Mughalpura">Mughalpura</option>
          <option value="Mustafa Town">Mustafa Town</option>
          <option value="Nishtar Town">Nishtar Town</option>
          <option value="Pak Arab Society">Pak Arab Society</option>
          <option value="Paragon City">Paragon City</option>
          <option value="PCSIR Housing Scheme">PCSIR Housing Scheme</option>
          <option value="PIA Housing Scheme">PIA Housing Scheme</option>
          <option value="Qila Gujar Singh">Qila Gujar Singh</option>
          <option value="Ravi Town">Ravi Town</option>
          <option value="Rehmanpura">Rehmanpura</option>
          <option value="Sabzazar">Sabzazar</option>
          <option value="Saddar Town">Saddar Town</option>
          <option value="Samanabad">Samanabad</option>
          <option value="Samnabad">Samnabad</option>
          <option value="Shadman">Shadman</option>
          <option value="Shah Jamal">Shah Jamal</option>
          <option value="Shahdara Town">Shahdara Town</option>
          <option value="Shalimar Town">Shalimar Town</option>
          <option value="State Life Housing Society">State Life Housing Society</option>
          <option value="Township">Township</option>
          <option value="Valencia Town">Valencia Town</option>
          <option value="Wapda Town">Wapda Town</option>

        </select>

        <label for="serviceType">Service Type:</label>
        <select id="serviceType" name="serviceType" required>
          <option value="" disabled selected>Select Service</option>
          <option value="19">Battery</option>
          <option value="20">Brake repair</option>
          <option value="21">Diagnostics</option>
          <option value="22">Oil change</option>
          <option value="23">Oil Filter</option>
          <option value="24">Suspension</option>
          <option value="25">Tire rotation</option>
          <option value="26">Tires</option>
          <option value="27">Transmission repair</option>
        </select>

        <label for="description">Description:</label>
        <textarea
          id="description"
          name="description"
          rows="8"
          placeholder="Provide details about the issue..."
        ></textarea>

        <button type="submit" class="submit-button">Submit</button>
      </form>
    </div>

    <script src="../js/hireTechnician.js"></script>
  </body>
</html>
