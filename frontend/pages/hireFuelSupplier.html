<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hire Mechanic - Apna Garage</title>
    <link rel="stylesheet" href="../css/hireFuelSupplierPageBody.css" />
    <link rel="stylesheet" href="../css/hireTechnicianPageContainer.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="nav-left">
        <h1>APNA GARAGE</h1>
      </div>
      <div class="nav-right">
        <button class="nav-button" onclick="redirectToDashboard()">
          RETURN
        </button>
      </div>
    </nav>

    <!-- Hire Mechanic Form -->
    <div class="form-container">
      <h2>HIRE FUEL SUPPLIER</h2>
      <form id="hireForm">
        <label for="location">Location:</label>
        <select id="location" name="location" required>
          <option value="" disabled selected>Select Location</option>
          <option value="city1">Faisal Town - A Block</option>
          <option value="city2">Faisal Town - B Block</option>
          <option value="city3">Faisal Town - C Block</option>
          <option value="city3">Faisal Town - D Block</option>
        </select>

        <label for="serviceType">Fuel Type:</label>
        <select id="serviceType" name="serviceType" required>
          <option value="" disabled selected>Select Fuel Type</option>
          <option value="15">Petrol</option>
          <option value="16">Diesel</option>
          <option value="17">CNG</option>
          <option value="18">Petrol (Hi-Octane)</option>
        </select>

        <label for="description">Amount:</label>
        <input
          type="number"
          id="description"
          class="description"
          name="description"
          placeholder="Enter Amount of Fuel you require"
          required
        />

        <button type="submit" class="submit-button">Submit</button>
      </form>
    </div>

    <script src="../js/hireTechnician.js"></script>
 Â </body>
</html>
