<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Provide Feedback</title>
  <link rel="stylesheet" href="../css/provideFeedback.css">
</head>

<body>
  <nav class="navbar">
    <div class="nav-left">
      <h1>APNA GARAGE</h1>
    </div>
    <div class="nav-right">
      <button class="nav-button" onclick="goToSignUp()">Sign Up</button>
      <button class="nav-button" onclick="goToLogIn()">Log In</button>
      <button class="nav-button" onclick="goToContactUs()">Contact Us</button>
    </div>
  </nav>
  <div class="feedback-container">
    <h2>John Doe</h2>

    <p>Technician Rating</p>
    <div class="rating">
      <input type="radio" name="star" id="star5"><label for="star5">★</label>
      <input type="radio" name="star" id="star4"><label for="star4">★</label>
      <input type="radio" name="star" id="star3"><label for="star3">★</label>
      <input type="radio" name="star" id="star2"><label for="star2">★</label>
      <input type="radio" name="star" id="star1"><label for="star1">★</label>
    </div>

    <p>Please leave a review of your experience</p>
    <textarea placeholder="Write your review here"></textarea>

    <button type="submit">Submit Feedback</button>
  </div>
</body>

</html>
