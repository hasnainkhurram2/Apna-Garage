<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Technician Dashboard - Apna Garage</title>
    <!-- Link to the customer dashboard CSS -->
    <link rel="stylesheet" href="../css/technicianDashboard.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <script src="../js/technicianDashboard.js"></script>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="nav-left">
        <h1>APNA GARAGE</h1>
      </div>
      <div class="nav-right">
        <!-- Log out button with confirmation -->
        <button class="nav-button" onclick="redirectToUserProfile()">
          My Profile
        </button>
        <button class="nav-button" onclick="logout()">Log Out</button>
      </div>
    </nav>

    <!-- Large Services Text -->
    <div class="services-title">
      <h1>WELCOME, John Doe.</h1>
    </div>

    <!-- Carousel Section -->
    <div class="carousel-container">
      <div class="carousel">
        <!-- Carousel buttons representing services -->
        <button
          class="carousel-button"
          id="btn1"
          onclick="navigateToTechnicianRequests()"
        >
          <img src="../img/viewrequests.png" alt="View Requests" />
        </button>
        <button class="carousel-button" id="btn2">
          <img src="../img/createoffer.png" alt="Create an offer" />
        </button>
        <button class="carousel-button" id="btn3">
          <img src="../img/ongoingrequests.png" alt="Ongoing Requests" />
        </button>
      </div>
    </div>

    <!-- Link to the customer dashboard JavaScript -->
    <script src="../js/technicianDashboard.js"></script>
  </body>
</html>
