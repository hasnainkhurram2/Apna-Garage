<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Request Status</title>
    <link rel="stylesheet" href="../css/viewRequestsStatus.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-left">
        <h1>APNA GARAGE</h1>
      </div>
      <div class="nav-right">
        <!-- Log out button with confirmation -->
        <button class="nav-button" onclick="redirectToDashboard()">
          RETURN
        </button>
      </div>
    </nav>

    <!-- Page Content -->
    <main>
      <h1 class="page-title">ONGOING REQUESTS</h1>
      <table class="requests-table">
        <thead>
          <tr>
            <th>REQUESTED BY</th>
            <th>REQUESTED SERVICE</th>
            <th>REQUEST DESCRIPTION</th>
            <th>TIME</th>
            <th>LOCATION</th>
            <th>MARK COMPLETED</th>
          </tr>
        </thead>
        <tbody id="requests-body"></tbody>
      </table>
      <p id="no-requests-message" class="hidden">
        No Requests are currently being served by you.
      </p>
    </main>

    <script src="../js/viewOngoingRequests.js"></script>
  </body>
</html>
