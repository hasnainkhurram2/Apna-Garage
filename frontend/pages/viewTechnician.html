<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Profile - ApnaGarage</title>
    <link rel="stylesheet" href="../css/viewTechnician.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="nav-left">
        <h1>APNA GARAGE</h1>
      </div>
      <div class="nav-right">
        <button class="nav-button orange" onclick="redirectToOfferDetails()">
          Return
        </button>
      </div>
    </div>

    <!-- Profile Section -->
    <div class="profile-container">
      <h2>Technician Profile</h2>
      <!-- Added heading here -->
      <table class="profile-table">
        <tr>
          <td>Name:</td>
          <td class="field">
            <div id="name" class="value-box" contenteditable="false">
              Loading
            </div>
          </td>
        </tr>
        <tr>
          <td>Email:</td>
          <td class="field">
            <div id="email" class="value-box" contenteditable="false">
              Loading
            </div>
          </td>
        </tr>
        <tr>
          <td>Address:</td>
          <td class="field">
            <div id="address" class="value-box">Loading</div>
          </td>
        </tr>
        <tr>
          <td>Contact Number:</td>
          <td class="field">
            <div id="contact" class="value-box">Loading</div>
          </td>
        </tr>
        <tr>
          <td>Date of Birth:</td>
          <td class="field">
            <div id="dob" class="value-box" contenteditable="false">
              Loading
            </div>
          </td>
        </tr>
        <tr>
          <td>Available:</td>
          <td class="field">
            <div id="available" class="value-box">Loading</div>
          </td>
        </tr>
        <tr>
          <td>Experience:</td>
          <td class="field">
            <div id="experience" class="value-box">Loading</div>
          </td>
        </tr>
        <tr>
          <td>Current Expertise:</td>
          <td class="field">
            <div id="expertise" class="value-box">Loading</div>
          </td>
        </tr>
        <tr>
          <td>Workshop:</td>
          <td class="field">
            <div id="workshop" class="value-box">Loading</div>
          </td>
        </tr>
        <tr>
          <td>Rating:</td>
          <td class="field">
            <div id="rating" class="value-box">Loading</div>
          </td>
        </tr>
      </table>
    </div>

    <script src="../js/viewTechnician.js"></script>
  </body>
</html>
